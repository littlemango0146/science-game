    <script>
        const acidBaseData = [
            { q: "ç‰™è†", a: "é¹¼æ€§" }, { q: "å°è˜‡æ‰“ç²‰", a: "é¹¼æ€§" },
            { q: "æ°«æ°§åŒ–éˆ‰", a: "é¹¼æ€§" }, { q: "æ°«æ°§åŒ–é‰€", a: "é¹¼æ€§" },
            { q: "æ°¨æ°´", a: "é¹¼æ€§" }, { q: "æ²¹æ±¡æ¸…æ½”åŠ‘", a: "é¹¼æ€§" },
            { q: "é¹½é…¸", a: "é…¸æ€§" }, { q: "ç¡é…¸", a: "é…¸æ€§" },
            { q: "ç¡«é…¸", a: "é…¸æ€§" }, { q: "æ´—é¢å¥¶", a: "é…¸æ€§" }
        ];

        const elementsData = [
            { q: "H", a: "æ°«" }, { q: "He", a: "æ°¦" }, { q: "Li", a: "é‹°" },
            { q: "Be", a: "éˆ¹" }, { q: "B", a: "ç¡¼" }, { q: "C", a: "ç¢³" },
            { q: "N", a: "æ°®" }, { q: "O", a: "æ°§" }, { q: "F", a: "æ°Ÿ" },
            { q: "Ne", a: "æ°–" }, { q: "Na", a: "éˆ‰" }, { q: "Mg", a: "é‚" },
            { q: "Al", a: "é‹" }, { q: "Si", a: "çŸ½" }, { q: "P", a: "ç£·" },
            { q: "S", a: "ç¡«" }, { q: "Cl", a: "æ°¯" }, { q: "Ar", a: "æ°¬" }
        ];

        let state = {
            mode: '',
            questions: [],
            currentIdx: 0,
            score: 0,
            timeLeft: 5.0,
            timerId: null,
            isAnswering: false
        };

        const screens = {
            home: document.getElementById('screen-home'),
            quiz: document.getElementById('screen-quiz'),
            result: document.getElementById('screen-result')
        };

        function showScreen(id) {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            screens[id].classList.remove('hidden');
        }

        function initGame(mode) {
            state.mode = mode;
            state.score = 0;
            state.currentIdx = 0;
            state.isAnswering = false;
            
            let pool = mode === 'acid-base' ? [...acidBaseData] : [...elementsData];
            state.questions = pool.sort(() => Math.random() - 0.5);
            
            document.getElementById('ui-score').innerText = "000";
            showScreen('quiz');
            loadQuestion();
        }

        function loadQuestion() {
            if (state.currentIdx >= state.questions.length) {
                endGame(true, "æ•¸æ“šåŒæ­¥å®Œæˆï¼Œä½ æ˜¯å®Œç¾çš„ç§‘å­¸å®¶ï¼");
                return;
            }

            state.isAnswering = false;
            const q = state.questions[state.currentIdx];
            document.getElementById('ui-q-count').innerText = `DATA_POINT: ${state.currentIdx + 1}`;
            document.getElementById('question-text').innerText = q.q;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            let choices = [];
            if (state.mode === 'acid-base') {
                choices = ["é…¸æ€§", "é¹¼æ€§"];
            } else {
                choices = [q.a];
                while(choices.length < 4) {
                    let r = elementsData[Math.floor(Math.random()*18)].a;
                    if(!choices.includes(r)) choices.push(r);
                }
                choices.sort(() => Math.random() - 0.5);
            }

            choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "p-5 glass-container btn-choice tech-font text-lg";
                btn.innerText = c;
                btn.onclick = () => handleAnswer(c, btn);
                container.appendChild(btn);
            });

            startTimer();
        }

        function startTimer() {
            clearInterval(state.timerId);
            state.timeLeft = 5.0;
            updateTimerUI();
            
            const step = 0.05;
            state.timerId = setInterval(() => {
                state.timeLeft -= step;
                if (state.timeLeft <= 0) {
                    state.timeLeft = 0;
                    updateTimerUI();
                    clearInterval(state.timerId);
                    endGame(false, "æ™‚é–“è€—ç›¡ï¼Œæ ¸å¿ƒåæ‡‰å †éç†±ã€‚");
                }
                updateTimerUI();
            }, step * 1000);
        }

        function updateTimerUI() {
            const bar = document.getElementById('timer-bar');
            const text = document.getElementById('timer-text');
            const perc = (state.timeLeft / 5.0) * 100;
            bar.style.width = `${perc}%`;
            text.innerText = `${state.timeLeft.toFixed(2)}s`;
            
            if (state.timeLeft < 1.5) {
                bar.style.background = "var(--neon-red)";
                bar.style.boxShadow = "0 0 15px var(--neon-red)";
            } else {
                bar.style.background = "var(--neon-cyan)";
                bar.style.boxShadow = "0 0 10px var(--neon-cyan)";
            }
        }

        function handleAnswer(choice, btn) {
            if (state.isAnswering) return;
            state.isAnswering = true;
            clearInterval(state.timerId);

            const correct = state.questions[state.currentIdx].a;
            
            if (choice === correct) {
                state.score += 10;
                document.getElementById('ui-score').innerText = state.score.toString().padStart(3, '0');
                btn.classList.add('correct');
                
                setTimeout(() => {
                    state.currentIdx++;
                    loadQuestion();
                }, 600);
            } else {
                btn.classList.add('wrong');
                // æ¨™è¨˜æ­£ç¢ºç­”æ¡ˆ
                Array.from(document.querySelectorAll('.btn-choice')).forEach(b => {
                    if(b.innerText === correct) b.classList.add('correct');
                });
                
                setTimeout(() => {
                    endGame(false, `éŒ¯èª¤æ•¸æ“šè¼¸å…¥ï¼š${choice}ã€‚æ­£ç¢ºæ‡‰ç‚ºï¼š${correct}`);
                }, 1000);
            }
        }

        function endGame(success, msg) {
            clearInterval(state.timerId);
            showScreen('result');
            
            document.getElementById('result-final-score').innerText = state.score;
            document.getElementById('result-msg').innerText = msg;
            
            const title = document.getElementById('result-title');
            const icon = document.getElementById('result-status-icon');
            
            if (success) {
                title.innerText = "MISSION SUCCESS";
                title.className = "tech-font text-3xl font-bold mb-2 text-green-400";
                icon.innerText = "ğŸ†";
            } else {

                icon.innerText = "âš ï¸";

        }

        function exitToHome() {

        }
    </script>
