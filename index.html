    <style>

        /* ç§»é™¤è¤‡é›œçš„å‹•ç•«ä»¥æå‡æ‰‹æ©Ÿæµæš¢åº¦ */
        .glass-container::before {

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn-choice {

            margin-bottom: 0.75rem;
            background: rgba(255, 255, 255, 0.05);

            cursor: pointer;

        }

        .btn-choice:active {

        }

        .correct {
            border-color: var(--neon-green) !important;

        }

        .wrong {

        }

        /* è¨ˆæ™‚å™¨ */
        .timer-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin: 1.5rem 0 0.5rem 0;
            border-radius: 2px;
        }

        #timer-bar {
            width: 100%;

            background: var(--neon-cyan);
            transition: width 0.1s linear;
        }

        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        .text-center { text-align: center; }
        .hidden { display: none; }
        
        /* è¼”åŠ©é¡ */
        .label-sm { font-size: 0.7rem; color: rgba(0, 243, 255, 0.5); letter-spacing: 1px; }
        .score-text { font-size: 1.5rem; color: #fff; font-weight: bold; }
        .exit-btn { font-size: 0.7rem; color: #666; border: 1px solid #333; padding: 4px 8px; background: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="game-app">
        
        <!-- é¦–é  -->
        <div id="screen-home" class="glass-container text-center">
            <h1 class="tech-font" style="font-size: 2.5rem; margin-bottom: 0; color: var(--neon-cyan);">LAB</h1>
            <h2 class="tech-font" style="font-size: 1.2rem; margin-bottom: 2rem; color: var(--neon-purple);">SURVIVOR</h2>
            
            <button onclick="initGame('acid-base')" class="btn-choice">
                ğŸ§ª é…¸é¹¼æ€§è³ªè¾¨è­˜
            </button>
            <button onclick="initGame('elements')" class="btn-choice">
                âš›ï¸ å…ƒç´ ç¬¦è™Ÿ(1-18)
            </button>
            
            <p style="color: #ff3131; font-size: 0.7rem; margin-top: 2rem; letter-spacing: 1px;" class="tech-font">
                FAILURE = TERMINATION
            </p>
        </div>

        <!-- éŠæˆ²ä¸­ -->
        <div id="screen-quiz" class="glass-container hidden">
            <div class="flex-between" style="margin-bottom: 1rem;">
                <button onclick="exitToHome()" class="exit-btn tech-font">EXIT</button>
                <div style="text-align: right;">
                    <div class="label-sm tech-font">SCORE</div>
                    <div id="ui-score" class="score-text tech-font">000</div>
                </div>
            </div>

            <div class="text-center" style="margin-bottom: 2rem;">
                <h3 id="question-text" style="font-size: 3rem; margin: 0;">---</h3>
                <div class="label-sm tech-font" id="ui-q-count">POINT: 1</div>
            </div>

            <div class="timer-track">
                <div id="timer-bar"></div>
            </div>
            <div class="flex-between label-sm tech-font" style="margin-bottom: 1.5rem;">
                <span>STABILITY</span>
                <span id="timer-text">5.0s</span>
            </div>

            <div id="options-container"></div>
        </div>

        <!-- çµç®— -->
        <div id="screen-result" class="glass-container text-center hidden">
            <div id="result-icon" style="font-size: 4rem; margin-bottom: 1rem;"></div>
            <h2 id="result-title" class="tech-font" style="font-size: 1.5rem;">MISSION END</h2>
            <div id="result-final-score" class="tech-font" style="font-size: 4rem; color: var(--neon-cyan); margin: 1rem 0;">0</div>
            <p id="result-msg" style="color: #888; margin-bottom: 2rem; font-size: 0.9rem;"></p>
            <button onclick="exitToHome()" class="btn-choice tech-font">REBOOT</button>
        </div>

    </div>

    <script>
        const acidBaseData = [
            { q: "ç‰™è†", a: "é¹¼æ€§" }, { q: "å°è˜‡æ‰“ç²‰", a: "é¹¼æ€§" },
            { q: "æ°«æ°§åŒ–éˆ‰", a: "é¹¼æ€§" }, { q: "æ°«æ°§åŒ–é‰€", a: "é¹¼æ€§" },
            { q: "æ°¨æ°´", a: "é¹¼æ€§" }, { q: "æ²¹æ±¡æ¸…æ½”åŠ‘", a: "é¹¼æ€§" },
            { q: "é¹½é…¸", a: "é…¸æ€§" }, { q: "ç¡é…¸", a: "é…¸æ€§" },
            { q: "ç¡«é…¸", a: "é…¸æ€§" }, { q: "æ´—é¢å¥¶", a: "é…¸æ€§" }
        ];

        const elementsData = [
            { q: "H", a: "æ°«" }, { q: "He", a: "æ°¦" }, { q: "Li", a: "é‹°" },
            { q: "Be", a: "éˆ¹" }, { q: "B", a: "ç¡¼" }, { q: "C", a: "ç¢³" },
            { q: "N", a: "æ°®" }, { q: "O", a: "æ°§" }, { q: "F", a: "æ°Ÿ" },
            { q: "Ne", a: "æ°–" }, { q: "Na", a: "éˆ‰" }, { q: "Mg", a: "é‚" },
            { q: "Al", a: "é‹" }, { q: "Si", a: "çŸ½" }, { q: "P", a: "ç£·" },
            { q: "S", a: "ç¡«" }, { q: "Cl", a: "æ°¯" }, { q: "Ar", a: "æ°¬" }
        ];

        let state = { mode: '', questions: [], currentIdx: 0, score: 0, timeLeft: 5.0, timerId: null, isAnswering: false };

        const scrHome = document.getElementById('screen-home');
        const scrQuiz = document.getElementById('screen-quiz');
        const scrResult = document.getElementById('screen-result');

        function initGame(mode) {
            state.mode = mode;
            state.score = 0;
            state.currentIdx = 0;
            let pool = mode === 'acid-base' ? [...acidBaseData] : [...elementsData];
            state.questions = pool.sort(() => Math.random() - 0.5);
            document.getElementById('ui-score').innerText = "000";
            scrHome.classList.add('hidden');
            scrResult.classList.add('hidden');
            scrQuiz.classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            if (state.currentIdx >= state.questions.length) {
                endGame(true, "æ•¸æ“šåŒæ­¥æˆåŠŸã€‚");
                return;
            }
            state.isAnswering = false;
            const q = state.questions[state.currentIdx];
            document.getElementById('ui-q-count').innerText = `DATA_POINT: ${state.currentIdx + 1}`;
            document.getElementById('question-text').innerText = q.q;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            let choices = state.mode === 'acid-base' ? ["é…¸æ€§", "é¹¼æ€§"] : [q.a];
            if(state.mode !== 'acid-base') {
                while(choices.length < 4) {
                    let r = elementsData[Math.floor(Math.random()*18)].a;
                    if(!choices.includes(r)) choices.push(r);
                }
                choices.sort(() => Math.random() - 0.5);
            }

            choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "btn-choice";
                btn.innerText = c;
                btn.onclick = () => handleAnswer(c, btn);
                container.appendChild(btn);
            });
            startTimer();
        }

        function startTimer() {
            clearInterval(state.timerId);
            state.timeLeft = 5.0;
            const bar = document.getElementById('timer-bar');
            const txt = document.getElementById('timer-text');
            state.timerId = setInterval(() => {
                state.timeLeft -= 0.05;
                const perc = (state.timeLeft / 5.0) * 100;
                bar.style.width = perc + "%";
                txt.innerText = Math.max(0, state.timeLeft).toFixed(1) + "s";
                if (state.timeLeft <= 0) {
                    clearInterval(state.timerId);
                    endGame(false, "åæ‡‰è¶…æ™‚ã€‚");
                }
            }, 50);
        }

        function handleAnswer(choice, btn) {
            if (state.isAnswering) return;
            state.isAnswering = true;
            clearInterval(state.timerId);
            const correct = state.questions[state.currentIdx].a;
            if (choice === correct) {
                state.score += 10;
                document.getElementById('ui-score').innerText = state.score.toString().padStart(3, '0');
                btn.classList.add('correct');
                setTimeout(() => { state.currentIdx++; loadQuestion(); }, 500);
            } else {
                btn.classList.add('wrong');
                setTimeout(() => endGame(false, "éŒ¯èª¤æ•¸æ“šï¼š" + choice + "ã€‚æ‡‰ç‚ºï¼š" + correct), 800);
            }
        }

        function endGame(success, msg) {
            scrQuiz.classList.add('hidden');
            scrResult.classList.remove('hidden');
            document.getElementById('result-final-score').innerText = state.score;
            document.getElementById('result-msg').innerText = msg;
            document.getElementById('result-title').innerText = success ? "MISSION SUCCESS" : "SYSTEM FAILURE";
            document.getElementById('result-title').style.color = success ? "var(--neon-green)" : "var(--neon-red)";
            document.getElementById('result-icon').innerText = success ? "ğŸ†" : "âš ï¸";
        }

        function exitToHome() {
            clearInterval(state.timerId);
            scrQuiz.classList.add('hidden');
            scrResult.classList.add('hidden');
            scrHome.classList.remove('hidden');
        }
    </script>
</body>
